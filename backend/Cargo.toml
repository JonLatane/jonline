[package]
name = "jonline"
version = "0.1.21"
edition = "2021"

authors = ["Jon Latan√© <jonlatane@gmail.com>"]

license = "GPL-3.0"
repository = "https://github.com/jonlatane/jonline"
description = "Backend of Jonline"
default-run = "jonline"

[dependencies]
tokio = { version = "1.20.0", features = ["macros", "rt-multi-thread"] }
tonic = { version = "0.8.0", features = ["tls", "tls-roots", "tls-webpki-roots"] }
tonic-reflection = "0.5.0"
prost = "0.11.0"
prost-types = { version = "0.11.1", features = ["std"] }
diesel = { version = "1.4.8", features = ["postgres", "r2d2"] }
diesel_migrations = "1.4.0"
dotenv = "0.15.0"
bcrypt = "0.13.0"
bs58 = "0.4.0"
ring = "0.16.20"
regex = "1.6.0"

[build-dependencies]
tonic-build = "0.8.0"
