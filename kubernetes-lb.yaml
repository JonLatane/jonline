apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  labels:
    app: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: server
        image: kubernetes.docker.internal:5000/server
        env:
          - name: DATABASE_URL
            value: postgres://admin:password@db/books
        ports:
          - containerPort: 50051
            name: server
---
apiVersion: v1
kind: Service
metadata:
  name: server
spec:
  selector:
    app: server
  ports:
    - port: 50051
      targetPort: 50051
  type: LoadBalancer
---
apiVersion: v1
kind: Pod
metadata:
  name: client
  labels:
    app: client
spec:
  containers:
  - name: client
    image: kubernetes.docker.internal:5000/cli
---
apiVersion: v1
kind: Pod
metadata:
  name: db
  labels:
    app: db
spec:
  containers:
  - name: db
    image: postgres:11.4-alpine
    env:
      - name: POSTGRES_USER
        value: admin
      - name: POSTGRES_DB
        value: books
      - name: POSTGRES_PASSWORD
        value: password
    ports:
      - containerPort: 5432
        name: db
---
apiVersion: v1
kind: Service
metadata:
  name: db
  labels:
    app: db
spec:
  ports:
    - port: 5432
  selector:
    app: db