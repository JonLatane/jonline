spectype: gendocu
servers:
  - selector: "*" # the * must be wrapped with ""
    envs:
    - name: "jonline.io" # the first environment is the default one
      urls:
      - grpcwebs://jonline.io:27707
      - grpcs://jonline.io:27707
    - name: "getj.online" # aws lambda doesn't support the grpc out of the box
      urls:
      - grpcwebs://getj.online:27707
      - grpcs://getj.online:27707

securitySchemes:
  - name: public
    title: Public API
    description: # you can also use the 'file:' instead of text to load a markdown from external file
      text: The default authentication method - does not require any authentication. All the endpoints support anonymous users.
  - name: token-private
    title: Token Auth
    description:
      text: The standard token authentication. This authentication method is only for demo purposes - the backend ignores the token in the current implementation.
    callAuthentication:
      token: # e.g. HTTP Header "Authorization: Bearer aaa.bbbbbbb.ccc"
        exampleValue: "your-access-token" # this value should be shared across all the schemes. It should have exactly the same scheme for each protocol - if it differs, then it should be separate authentication method
        grpc:
          meta: "authorization"
          valuePrefix: "" # including whitespaces, the prefix for each value
        grpcweb:
          header: "authorization"
          valuePrefix: "" # including whitespaces, the prefix for each value
