syntax = "proto3";

package jonline;

// import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
// import "users.proto";
import "visibility_moderation.proto";

message GetPostRequest {
  string id = 1;
}

message GetPostsRequest {
  // If specified, returns the single post with the given ID.
  optional string post_id = 1;
  // If specified, limits results to replies to the given post.
  optional string replies_to_post_id = 2;
  // If specified, limits results to those by the given author user ID.
  optional string author_user_id = 3;
}

message CreatePostRequest {
  optional string title = 1;
  optional string link = 2;
  optional string content = 3;
  optional string reply_to_post_id = 4;
}

message UpdatePostRequest {
  string id = 1;
  string title = 2;
  optional string link = 3;
  optional string content = 4;
}

message Post {
  string id = 1;
  optional Author author = 2;
  google.protobuf.Timestamp created_at = 3;
  optional google.protobuf.Timestamp updated_at = 4;
  optional string title = 5;
  optional string link = 6;
  optional string content = 7;
  int32 response_count = 8;
  int32 reply_count = 9;
  optional string reply_to_post_id = 10;
  optional bytes preview_image = 11;
  Visibility visibility = 12;
  repeated Post replies = 13;

  message Author {
    string user_id = 1;
    optional string username = 2;
  }
}

message Posts {
  repeated Post posts = 1;
}
