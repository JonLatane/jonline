syntax = "proto3";

package jonline;

// import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
// import "users.proto";
import "visibility_moderation.proto";

// Valid GetPostsRequest combinations: 
// - {}                           (get all posts)
// - {listing_type:}              (get all posts)
// - {post_id:}                   (get one post including preview data)
// - {replies_to_post_id:}        (get replies to a post - to be replaced with PostQuery)
// - {author_user_id:}            (get posts by a user)
// - {group_id:}                  (get posts for a group)
// - {author_user_id:, group_id:} (get posts by a user for a group)
message GetPostsRequest {
  // Returns the single post with the given ID.
  optional string post_id = 1;
  // Limits results to replies to the given post.
  optional string replies_to_post_id = 2;
  // Limits results to those by the given author user ID.
  optional string author_user_id = 3;
  // Limits
  optional string group_id = 4;
  PostListingType listing_type = 10;
}

enum PostListingType {
  // Gets SERVER_PUBLIC and GLOBAL_PUBLIC posts as is sensible.
  // Also usable for getting replies anywhere.
  PUBLIC_POSTS = 0;
  // Returns posts from users the user is following.
  FOLLOWING_POSTS = 1;
  // Returns posts from any group the user is a member of.
  MY_GROUPS_POSTS = 2;
  // Returns LIMITED posts that are directly addressed to the user.
  DIRECT_POSTS = 3;
  POSTS_PENDING_MODERATION = 4;

  // group_id parameter is required for these.
  GROUP_POSTS = 10;
  GROUP_POSTS_PENDING_MODERATION = 11;
}


message CreatePostRequest {
  optional string title = 1;
  optional string link = 2;
  optional string content = 3;
  optional string reply_to_post_id = 4;
}

message Post {
  string id = 1;
  optional Author author = 2;
  google.protobuf.Timestamp created_at = 3;
  optional google.protobuf.Timestamp updated_at = 4;
  optional string reply_to_post_id = 5;
  // Title may not be set if reply_to_post_id is set.
  optional string title = 6;
  optional string link = 7;
  optional string content = 8;
  int32 response_count = 9;
  int32 reply_count = 10;
  repeated Post replies = 11;
  optional bytes preview_image = 12;
  Visibility visibility = 13;
  Moderation moderation = 14;

  message Author {
    string user_id = 1;
    optional string username = 2;
  }
}

message Posts {
  repeated Post posts = 1;
}

message GroupPost{
  string group_id = 1;
  string post_id = 2;
  string user_id = 3;
  Moderation group_moderation = 4;
  google.protobuf.Timestamp created_at = 5;
}

message UserPost{
  string group_id = 1;
  string user_id = 2;
  google.protobuf.Timestamp created_at = 3;
}
